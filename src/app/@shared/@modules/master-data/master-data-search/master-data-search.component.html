<nz-input-group style="width: 100%" [nzSuffix]="suffixIconSearch">
  <input
    style="width: 100%"
    #field
    type="text"
    [placeholder]="placeholder ? placeholder : ('core.search' | translate)"
    nz-input
    debounceTime="300"
    (input)="search.emit(field.value)"
    (emptyInput)="search.emit(field.value)"
  />
</nz-input-group>
<ng-template #suffixIconSearch>
  <i nz-icon nzType="search"></i>
</ng-template>
