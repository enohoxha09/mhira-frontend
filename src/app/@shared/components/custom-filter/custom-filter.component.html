<app-form
  (submitForm)="submitFormData($event)"
  (inputChange)="inputChangeEvent($event)"
  (searchOptions)="search($event)"
  [isLoading]="isLoading"
  [form]="form"
  [loadingMessage]="loadingMessage"
></app-form>
<button nz-button nzType="primary" (click)="primaryButtonAction()" class="m-b-15" nzShape="round" nzBlock>
  {{ primaryButtonTitle }}
</button>
<button nz-button nzType="default" (click)="secondaryButtonAction()" nzShape="round" nzBlock>
  {{ secondaryButtonTitle }}
</button>
