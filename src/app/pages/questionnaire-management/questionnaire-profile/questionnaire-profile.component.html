<div class="buttons">
  <button nz-button nzType="primary" (click)="goBack()">Back</button>
</div>
<h1 *ngIf="questionnaireTitle">{{ questionnaireTitle }}</h1>
<nz-tabset nzSize="large">
  <nz-tab nzTitle="Questionnaire">
    <app-questionnaire-form></app-questionnaire-form>
  </nz-tab>
  <nz-tab *ngIf="questionnaireTitle" nzTitle="Scripts">
    <app-questionnaire-script [questionnaire]="questionnaire"></app-questionnaire-script>
  </nz-tab>
</nz-tabset>
