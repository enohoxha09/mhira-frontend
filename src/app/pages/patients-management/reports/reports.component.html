<h5><b>Select the report you want to generate:</b></h5>

<div class="reports-container">
  <div *ngFor="let report of reports" class="report-card" (click)="generateLink(report.appName)">
    <p class="title-card">{{ report.name }}</p>
    <p class="description-card">{{ report.description }}</p>
  </div>
</div>
