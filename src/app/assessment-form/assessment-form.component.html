<article class="article" *ngIf="assessmentFormService.assessment$ | async as assessment">
  <div>
    <div class="progress">
      <div [style.width]="assessmentFormService.percentageCompleted + '%'"></div>
    </div>

    <h1
      *ngIf="
        AssessmentStatus[assessment.questionnaireAssessment.status] === AssessmentStatus.OPEN_FOR_COMPLETION ||
        AssessmentStatus[assessment.questionnaireAssessment.status] === AssessmentStatus.PARTIALLY_COMPLETED ||
        AssessmentStatus[assessment.questionnaireAssessment.status] === AssessmentStatus.COMPLETED
      "
    >
      {{ assessment.name }}
    </h1>
    <section class="patient"></section>

    <section>
      <router-outlet></router-outlet>
    </section>
  </div>
  <!--  <span class="disclaimer">-->
  <!--    <i class="fas fa-exclamation-triangle"></i>This assessment will take some time to be seen by a clinician. In case of-->
  <!--    an emergency, please contact {{ assessment.clinician.phone }}. Thank you!</span-->
  <!--  >-->
  <span class="disclaimer"> <i class="fas fa-exclamation-triangle"></i>{{ disclaimer?.description }}</span>
</article>
